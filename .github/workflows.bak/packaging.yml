jobs:
  build:
    name: 鎵撳寘armsr_rootfs_tar_gz
    runs-on: ubuntu-22.04
    steps:
    - name: 閲婃斁Ubuntu纾佺洏绌洪棿
      uses: danshui-git/free-disk-space@main
      with:
        remove_android: true
        remove_dotnet: true
        remove_haskell: true
        remove_tool_cache: true
        remove_swap: true
        remove_docker_image: true
        remove_packages: "azure-cli google-cloud-cli microsoft-edge-stable google-chrome-stable firefox postgresql* temurin-* *llvm* mysql* dotnet-sdk-*"
        remove_folders: "/usr/share/swift /usr/share/miniconda /usr/share/az* /usr/share/glade* /usr/local/lib/node_modules /usr/local/share/chromium /usr/local/share/powershell"
    
    - name: 鍑嗗缁撴潫
      uses: actions/checkout@v4

    - name: 瀵嗗寵妫€娴?
      uses: ./.github/actions/yaoshi

    - name: 鏁寸悊鍙橀噺
      run: |
        cd $GITHUB_WORKSPACE
        echo "SOURCE=${{ inputs.source_branch }}" >> ${GITHUB_ENV}
        echo "amlogic_model=${{ inputs.amlogic_model }}" >> ${GITHUB_ENV}
        echo "amlogic_kernel=${{ inputs.amlogic_kernel }}" >> ${GITHUB_ENV}
        echo "openwrt_size=${{ inputs.openwrt_size }}" >> ${GITHUB_ENV}
        echo "auto_kernel=${{ inputs.auto_kernel }}" >> ${GITHUB_ENV}
        echo "kernel_repo=ophub/kernel" >> ${GITHUB_ENV}
        echo "kernel_usage=${{ inputs.kernel_usage }}" >> ${GITHUB_ENV}
        echo "builder_name=ophub" >> ${GITHUB_ENV}
        echo "TARGET_PROFILE=aarch_64" >> ${GITHUB_ENV}
        echo "UPLOAD_FIRMWARE=${{ inputs.UPLOAD_FIRMWARE }}" >> $GITHUB_ENV
        echo "UPLOAD_RELEASE=${{ inputs.UPLOAD_RELEASE }}" >> $GITHUB_ENV
        echo "date=$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        echo "Tongzhi_Date=$(date +%Y骞?m鏈?d鏃?" >> ${GITHUB_ENV}

    - name: 閮ㄧ讲缂栬瘧鐜
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo bash -c 'bash "$GITHUB_WORKSPACE/common/custom/ubuntu.sh"'
        sudo timedatectl set-timezone "Asia/Shanghai"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: 鎷夊彇rootfs.tar.gz
      working-directory: /workdir
      run: |
        mkdir -p ${GITHUB_WORKSPACE}/openwrt/bin/targets
        ln -sf /workdir/openwrt ${GITHUB_WORKSPACE}/openwrt
        echo "HOME_PATH=${GITHUB_WORKSPACE}/openwrt" >> $GITHUB_ENV
        echo "FIRMWARE_PATH=${GITHUB_WORKSPACE}/openwrt/bin/targets" >> $GITHUB_ENV

    - name: 妫€鏌ユ枃浠?
      run: |
        cd ${HOME_PATH}
        curl -s -H "Authorization: Bearer ${{ env.REPO_TOKEN }}" https://api.github.com/repos/${{ github.repository }}/releases/tags/targz > aarch
        if grep -q "Not Found" aarch; then
          echo -e "\033[31mReleases閲岄潰锛屾病鏈夊悕绉颁负[targz]鐨則ag瀛樺湪\033[0m"
          exit 1
        elif grep -q "${{ env.SOURCE }}-armvirt-64-default-rootfs.tar.gz" aarch; then
          if wget -q https://github.com/${{ github.repository }}/releases/download/targz/${{ env.SOURCE }}-armvirt-64-default-rootfs.tar.gz -O ${FIRMWARE_PATH}/openwrt-armvirt-64-default-rootfs.tar.gz; then
             curl -# -L -k https://github.com/${{ github.repository }}/releases/download/targz/${{ env.SOURCE }}-armvirt-64-default-rootfs.tar.gz -o ${FIRMWARE_PATH}/openwrt-armvirt-64-default-rootfs.tar.gz
          fi  
        else
          echo -e "\033[31mReleases閲岄潰锛屽悕绉颁负[targz]鐨則ag锛屾病鏈塠${SOURCE}-armvirt-64-default-rootfs.tar.gz]瀛樺湪\033[0m"
          exit 1
        fi
        find $FIRMWARE_PATH -type f -name "*.tar.gz" -size -2M -delete
        if [[ -z "$(find $FIRMWARE_PATH -maxdepth 1 -name '*rootfs.tar.gz' -print -quit)" ]]; then
          echo -e "\033[31m娌″彂鐜癧${SOURCE}-armvirt-64-default-rootfs.tar.gz]鍖呭瓨鍦╘033[0m"
          exit 1
        fi

    - name: 鑷姩鎵撳寘armsr_rootfs_tar_gz
      id: compile
      uses: ./.github/actions/aarch

    - name: 涓婁紶,鍙戝竷
      if: steps.compile.outcome == 'success'
      uses: ./.github/actions/uploads
